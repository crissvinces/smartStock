<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">Volver</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container">
    <h2>Registrar Transacción</h2>
    
    <div class="form-container">
      <ion-item>
        <ion-label>Acción</ion-label>
        <ion-radio-group [(ngModel)]="selectedAction">
          <ion-radio value="compra">Compra</ion-radio>
          <ion-radio value="venta">Venta</ion-radio>
        </ion-radio-group>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Código del producto</ion-label>
        <ion-input placeholder="Ingrese el código del producto" [(ngModel)]="productCode" (ionChange)="searchProduct()"></ion-input>
      </ion-item>

      <div *ngIf="product && product.name">
        <p><strong>Producto encontrado:</strong> {{ product.name }}</p>
        <p><strong>Cantidad en inventario:</strong> {{ product.quantity }}</p>
        <p><strong>Precio unitario:</strong> {{ product.price | currency }}</p>
      </div>

      <ion-item>
        <ion-label position="floating">Cantidad</ion-label>
        <ion-input type="number" [(ngModel)]="quantity"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Precio</ion-label>
        <ion-input type="number" [(ngModel)]="price"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Fecha máxima</ion-label>
        <ion-input type="text" placeholder="Fecha máxima" [(ngModel)]="maxDate"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Etiqueta</ion-label>
        <ion-select [(ngModel)]="selectedLabel">
          <ion-select-option value="verde">Verde</ion-select-option>
          <ion-select-option value="amarillo">Amarillo</ion-select-option>
          <ion-select-option value="rojo">Rojo</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="block" color="primary" (click)="registerTransaction()">Registrar</ion-button>
    </div>
  </div>
</ion-content>
